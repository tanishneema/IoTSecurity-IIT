<!DOCTYPE html>
<html>
  <head>
    <title>Bill</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .logout-button {
        text-align: center;
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bill</h1>
      <div>{{ message|safe }}</div>
      <div class="logout-button">
        <form action="/" method="get">
          <button type="submit">Logout</button>
        </form>
      </div>
    </div>
  </body>
</html>
